services:
  frontend:
    build:
      context: .
      dockerfile: ./compose/frontend/Dockerfile
    container_name: nextjs_frontend
    ports:
    - "3000:3000"
    environment:
      NODE_ENV: development   # Use development mode
    volumes:
      - ./frontend:/app        # Your code
      - /app/node_modules      # Container node_modules (not overwritten)

    command: npm run dev      # Start Next.js in dev mode
    networks:
      - know_your_candidate_network



  web:
    container_name: ${CONTAINER_NAME_PREFIX}_web
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
      args:
        PROJECT_PATH: ${PROJECT_PATH}
        PYTHON_VERSION: ${PYTHON_VERSION}
    env_file: .env
    volumes:
      - ./backend:${PROJECT_PATH}
      - ./logs/web:/app/logs
      - ./compose/scripts/wait-for.sh:/wait-for.sh
    command: >
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_postgres:5432 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_rabbitmq:5672 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_dragonfly:6379 -- 
      /start
    environment:
      APP_PORT: ${APP_PORT}
      APP_HTTPS_PORT: ${APP_HTTPS_PORT}
      DB_TYPE: ${DB_TYPE}
      DB_HOST: ${CONTAINER_NAME_PREFIX}_postgres
      DB_PORT: ${DB_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${CONTAINER_NAME_PREFIX}_rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://${CONTAINER_NAME_PREFIX}_dragonfly:6379/0
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - know_your_candidate_network

  celery_worker:
    container_name: ${CONTAINER_NAME_PREFIX}_celery_worker
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    env_file: .env
    volumes:
      - ./backend:${PROJECT_PATH}
      - ./compose/scripts/wait-for.sh:/wait-for.sh
    command: >
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_postgres:5432 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_rabbitmq:5672 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_dragonfly:6379 -- 
      celery -A app.celery_app worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    networks:
      - know_your_candidate_network

  celery_beat:
    container_name: ${CONTAINER_NAME_PREFIX}_celery_beat
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    env_file: .env
    volumes:
      - ./backend:${PROJECT_PATH}
      - ./compose/scripts/wait-for.sh:/wait-for.sh
    command: >
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_postgres:5432 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_rabbitmq:5672 -- 
      /wait-for.sh ${CONTAINER_NAME_PREFIX}_dragonfly:6379 -- 
      celery -A app.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    networks:
      - know_your_candidate_network

  flower:
    container_name: ${CONTAINER_NAME_PREFIX}_flower
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    env_file: .env
    command: >
      flower --broker=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${CONTAINER_NAME_PREFIX}_rabbitmq:5672//
    ports:
      - "5558:5555"
    depends_on:
      celery_worker:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - know_your_candidate_network

  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./compose/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - know_your_candidate_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s


  rabbitmq:
    image: rabbitmq:3-management
    container_name: ${CONTAINER_NAME_PREFIX}_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    networks:
      - know_your_candidate_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5
      start_period: 10s

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: ${CONTAINER_NAME_PREFIX}_dragonfly
    command: dragonfly --admin_nopass --cache_mode --proactor_threads=2
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - know_your_candidate_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6379"]
      interval: 5s
      retries: 5
      start_period: 5s

  minio:
    image: quay.io/minio/minio:latest
    container_name: ${CONTAINER_NAME_PREFIX}_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"      # API (S3-compatible)
      - "${MINIO_CONSOLE_PORT}:9001"  # Console (UI)
    volumes:
      - minio_data:/data              # ðŸŸ¢ Persistent storage
    networks:
      - know_your_candidate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  nginx:
    image: nginx:1.21-alpine
    container_name: ${CONTAINER_NAME_PREFIX}_nginx
    restart: unless-stopped
    env_file: .env
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./compose/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./compose/nginx/templates/custom.conf.template:/etc/nginx/conf.d/templates/custom.conf.template
      - ./logs/nginx/log:/var/log/nginx
      - ./data/certs:/etc/nginx/certs
    depends_on:
      web:
        condition: service_healthy
    networks:
      - know_your_candidate_network
    command: >
      sh -c "envsubst '\$NGINX_HTTP_PORT \$NGINX_HTTPS_PORT \$API_BASE_URL' < /etc/nginx/conf.d/templates/custom.conf.template > /etc/nginx/conf.d/default.conf &&
         exec nginx -g 'daemon off;'"


  

networks:
  know_your_candidate_network:
    driver: bridge

volumes:
  postgres_data: {}
  minio_data: {}
